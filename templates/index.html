<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist</title>
</head>

<body>
  <h2>My Watchlist</h2>
  <p>{{ movies|length }} Titles</p>
  <ul>
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
  </ul>
  <footer>
    <small>&copy; 2024 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
  </footer>
</body>

</html>
